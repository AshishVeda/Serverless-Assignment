<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f8f9fa;
      }

      .quote-container {
        text-align: center;
        margin: 20px;
      }

      .card {
        width: 25rem;
        background-color: #ffffff;
        border: 1px solid #ced4da;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-left: 17%;
        margin-top: -20%;
      }

      .card-body {
        padding: 30px;
      }

      .card-title {
        font-size: 1.5rem;
        margin-bottom: 20px;
        color: #007bff;
      }

      .card-text {
        font-size: 1.2rem;
        margin-bottom: 30px;
        color: #333333;
      }

      .btn-primary {
        background-color: #007bff;
        border: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="quote-container">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Random Quote Generator</h5>
                <p class="card-text" id="quote-text">Click the button to get a random quote!</p>
                <button class="btn btn-primary" id="get-quote-button">Get Quote</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById("get-quote-button").addEventListener("click", async () => {
        try {
          const response = await fetch("https://8hewvrlon9.execute-api.us-east-1.amazonaws.com/dev/get-quote");
          const data = await response.json();
          document.getElementById("quote-text").innerText = data.quote;
        } catch (error) {
          console.error("Error fetching quote:", error);
          document.getElementById("quote-text").innerText = "Failed to fetch a random quote.";
        }
      });
    </script>
  </body>
</html>
